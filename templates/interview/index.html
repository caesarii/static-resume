<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登记表</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <style>
        .main{
            margin-left: 200px;
        }
    </style>
</head>
<body>
<div class="container">
    <ul class="layui-nav layui-nav-tree layui-nav-side">
        <li class="layui-nav-item "><a href="">基本信息</a></li>
        <li class="layui-nav-item"><a href="">个人概况</a></li>
        <li class="layui-nav-item"><a href="">教育经历</a></li>
        <li class="layui-nav-item"><a href="">培训经历</a></li>
        <li class="layui-nav-item"><a href="">工作经历</a></li>
        <li class="layui-nav-item"><a href="">家庭关系</a></li>
        <li class="layui-nav-item"><a href="">性格</a></li>
        <li class="layui-nav-item"><a href="">开放问题</a></li>
        <li class="layui-nav-item"><a href="">其他</a></li>
        <li class="layui-nav-item"><a href="">承诺书</a></li>
    </ul>
    <main class="main">
       <header>二维火应聘人员登记表</header>
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">基本信息</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="应聘岗位" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="text" class="layui-input tool-item" id="id-apply-time" placeholder="应聘时间" >

                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="text" class="layui-input tool-item" id="id-entry-time" placeholder="可到职时间" >

                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">个人概况</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="nan" title="男">
                    <input type="radio" name="sex" value="nv" title="女" checked>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="text" class="layui-input tool-item" id="id-birth-time" placeholder="出生日期" >

                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="身份证号码" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="籍贯" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="户口所在地" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="民族" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="政治面貌" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="婚姻状况" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="生育状况" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="现住址" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="联系电话" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="E-mail" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="兴趣爱好" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="来往路程" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="身体状况" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="奖惩记录" autocomplete="off" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">教育经历(从高中填起)</label>
                <input type="text" name="title" required  lay-verify="required" placeholder="学校名称" autocomplete="off" class="layui-input">
                <input type="text" class="layui-input tool-item" id="id-enrol-time" placeholder="开始时间" >
                <input type="text" class="layui-input tool-item" id="id-graduate-time" placeholder="毕业时间" >
                <input type="text" name="title" required  lay-verify="required" placeholder="专业" autocomplete="off" class="layui-input">
                <input type="text" name="title" required  lay-verify="required" placeholder="学位" autocomplete="off" class="layui-input">
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">培训经历(请从最早的培训经历填起)</label>
                <input type="text" name="title" required  lay-verify="required" placeholder="培训机构名称" autocomplete="off" class="layui-input">
                <input type="text" class="layui-input tool-item" id="id-train-start-time" placeholder="开始时间" >
                <input type="text" class="layui-input tool-item" id="id-train-end-time" placeholder="结束时间" >
                <input type="text" name="title" required  lay-verify="required" placeholder="培训内容" autocomplete="off" class="layui-input">
                <input type="text" name="title" required  lay-verify="required" placeholder="培训成果" autocomplete="off" class="layui-input">
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">工作经历(请从参加工作填起到现在)</label>
                <input type="text" name="title" required  lay-verify="required" placeholder="单位名称" autocomplete="off" class="layui-input">
                <input type="text" class="layui-input tool-item" id="id-work-start-time" placeholder="就职时间" >
                <input type="text" class="layui-input tool-item" id="id-work-end-time" placeholder="离职时间" >
                <input type="text" name="title" required  lay-verify="required" placeholder="职位" autocomplete="off" class="layui-input">
                <input type="text" name="title" required  lay-verify="required" placeholder="薪资" autocomplete="off" class="layui-input">
                <input type="text" name="title" required  lay-verify="required" placeholder="证明人" autocomplete="off" class="layui-input">
                <input type="text" name="title" required  lay-verify="required" placeholder="证明人联系方式" autocomplete="off" class="layui-input">
                <input type="text" name="title" required  lay-verify="required" placeholder="离职原因" autocomplete="off" class="layui-input">
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">主要家庭成员即社会关系(杭州)</label>
                <input type="text" name="title" required  lay-verify="required" placeholder="关系" autocomplete="off" class="layui-input">
                <input type="text" name="title" required  lay-verify="required" placeholder="姓名" autocomplete="off" class="layui-input">
                <input type="text" name="title" required  lay-verify="required" placeholder="年龄" autocomplete="off" class="layui-input">
                <input type="text" name="title" required  lay-verify="required" placeholder="工作单位" autocomplete="off" class="layui-input">
                <input type="text" name="title" required  lay-verify="required" placeholder="职务" autocomplete="off" class="layui-input">
                <input type="text" name="title" required  lay-verify="required" placeholder="联系电话" autocomplete="off" class="layui-input">
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">性格</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="like[write]" title="谨慎">
                    <input type="checkbox" name="like[read]" title="乐观" checked>
                    <input type="checkbox" name="like[dai]" title="发呆">
                </div>
            </div>

            <!--开放问题-->
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">您对本企业印象如何?</label>
                <div class="layui-input-block">
                    <textarea name="desc" placeholder="请控制在500字以内" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">您对本企业印象如何?</label>
                <div class="layui-input-block">
                    <textarea name="desc" placeholder="请控制在500字以内" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">您对本企业印象如何?</label>
                <div class="layui-input-block">
                    <textarea name="desc" placeholder="请控制在500字以内" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">您对本企业印象如何?</label>
                <div class="layui-input-block">
                    <textarea name="desc" placeholder="请控制在500字以内" class="layui-textarea"></textarea>
                </div>
            </div>

            <!--其他-->
            <div class="layui-form-item">
                <label class="layui-form-label">您应聘本公司的主要目的(多选)</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="like[write]" title="职业">
                    <input type="checkbox" name="like[read]" title="收入" checked>
                    <input type="checkbox" name="like[dai]" title="交通环境">
                    <input type="checkbox" name="like[dai]" title="其他">
                    <input type="text" name="title" required  lay-verify="required" placeholder="请注明" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">目前收入</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="年收入(元)" autocomplete="off" class="layui-input">
                    <input type="text" name="title" required  lay-verify="required" placeholder="固定工资(元)" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">期望收入</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="年收入(元)" autocomplete="off" class="layui-input">
                    <input type="text" name="title" required  lay-verify="required" placeholder="固定工资(元)" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">最低薪资要求</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required  lay-verify="required" placeholder="年收入(元)" autocomplete="off" class="layui-input">
                    <input type="text" name="title" required  lay-verify="required" placeholder="固定工资(元)" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">承诺书</label>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur, praesentium?</p>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input type="radio" name="sex" value="同意" title="同意">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <label class="layui-form-label">点击提交后方可生效，提交后课再次修改重新提交</label>
                </div>
            </div>














        </form>
    </main>
</div>



<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="/static/layui/layui.js"></script>
<script>
    var layuiInit = function() {
        // 表单
        layui.use('form', function(){
            var form = layui.form;
            //监听提交
            form.on('submit(formDemo)', function(data){
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });

        //注意：导航 依赖 element 模块，否则无法进行功能性操作
        layui.use('element', function(){
            var element = layui.element;

            //…
        });

        // 应聘日期
        layui.use('laydate', function(){
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#id-apply-time' //指定元素
            });
        });

        // 可到职日期
        layui.use('laydate', function(){
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#id-entry-time' //指定元素
            });
        });

        // 出生日期
        layui.use('laydate', function(){
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#id-birth-time' //指定元素
            });
        });

        // 入学日期
        layui.use('laydate', function(){
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#id-enrol-time', //指定元素,
                type: 'month'
            });
        });

        // 毕业日期
        layui.use('laydate', function(){
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#id-graduate-time', //指定元素
                type: 'month'
            });
        });

        // 培训开始日期
        layui.use('laydate', function(){
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#id-train-start-time', //指定元素,
                type: 'month'
            });
        });

        // 培训结束日期
        layui.use('laydate', function(){
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#id-train-end-time', //指定元素
                type: 'month'
            });
        });

    }

    layuiInit()


</script>
</body>
</html>
